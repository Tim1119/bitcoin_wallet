{% extends 'base.html' %}

{% load static %}

<title>{% block title %} Register {% endblock title %}</title>

{% block content %}

{% block scripts %}
     <link href="{% static 'assets/css/preclinic-style.css' %}" rel="stylesheet">
{% endblock scripts %}

    

    <div class="main-wrapper  account-wrapper rounded ">
        <div class="account-page">
            <div class="account-center">
                <div class="account-box">
                    <form action="{% url 'accounts:register' %}" class="form-signin" method="POST">
                        {% csrf_token %}
						<div class="account-logo">
                            <a href="index.html" class="logo ml-2"><img src="{% static 'assets/img/logo.svg' %}" alt="" class="img-fluid"></a></h1> 
                        </div>
                        {% for message in messages %}
                        <div class="alert alert-primary" role="alert">
                            {{ message }}
                        </div>
                        {% endfor %}
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" name="username">
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" class="form-control" name="email">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password">
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" class="form-control" name="password2">
                        </div>
                        <div class="form-group" readonly hidden>
                            <label>Private Key</label>
                            <input type="text" class="form-control" name="private_key" value="{{detail.private_key}}" >
                        </div>
                        <div class="form-group" readonly hidden>
                            <label>Public Key</label>
                            <input type="text" class="form-control" name="public_key" value="{{detail.public_key}}" >
                        </div>
                        <div class="form-group" readonly hidden>
                            <label>Address Key</label>
                            <input type="text" class="form-control" name="address" value="{{detail.address}}" >
                        </div>
                        <div class="form-group text-center">
                            <button class="btn golden-color account-btn" type="submit">Signup</button>
                        </div>
                        <div class="text-center login-link">
                            Already have an account? <a href="{% url 'accounts:login'%}">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
 {% endblock content %}
