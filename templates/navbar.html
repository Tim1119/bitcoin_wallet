{% load static %}
{% block content %}
<!-- ======= Header ======= -->
<header id="header" class="fixed-top">
  <div class="container d-flex align-items-center justify-content-between">

    <h1 class="logo">
    
    <a href="index.html" class="logo ml-2"><img src="{% static 'assets/img/logo.svg' %}" alt="" class="img-fluid"></a></h1>
    <!-- Uncomment below if you prefer to use an image logo -->
    

    <nav id="navbar" class="navbar">
      <ul>
        <li><a class="nav-link text-white scrollto active" href="{% url 'wallet:welcome-home' %}">Home</a></li>
        <li><a class="nav-link text-white scrollto" href="#about">About</a></li>
        <li><a class="nav-link text-white scrollto" href="#services">Services</a></li>
        <li><a class="nav-link text-white scrollto" href="#team">Team</a></li>
        {% if not request.user.is_authenticated %}
        <li><a class="nav-link text-white" href="{% url 'accounts:register' %}">Register</a></li>
        <li><a class="getstarted text-white" href="{% url 'accounts:login' %}">Login</a></li>
        {% else %}
        <li><a href="{% url 'wallet:logged-in-home' %}" class="text-white">Hello, {{user.username}}</a></li>
         <li><a class="getstarted text-white" href="{% url 'accounts:logout' %}">Logout</a></li>
        {% endif %}
      </ul>
      <i class="bi bi-list mobile-nav-toggle"></i>
    </nav><!-- .navbar -->

  </div>
</header><!-- End Header -->

{% endblock content %}
